<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        /* Body Styles */
        body {
            display: flex;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Side Navigation Styles */
        .sidenav {
            height: 100%;
            width: 220px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            padding-left: 10px;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidenav a {
            padding: 8px 8px 8px 16px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            background-color: #5a6268;
            color: #ffffff;
        }

/* Logo Styles */
.logo-container {
    text-align: center;
    margin-bottom: 20px;
}

.logo-container img {
    max-width: 100%;
    max-height: 50px; /* Adjust the max-height as needed */
}


        /* Product Gallery Styles */
.product-gallery {
    margin-left: 220px;
    padding: 20px;
}

.product-card {
    border: 1px solid #e2e2e2;
    border-radius: 8px;
    overflow: hidden;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: 0.3s;
    cursor: pointer;
    text-align: center;
}

.product-card:hover {
    transform: scale(1.02);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.product-card img {
    width: 100%;
    height: 450px; /* Set a fixed height */
    object-fit: cover; /* Maintain aspect ratio */
    border-bottom: 1px solid #e2e2e2;
}

.product-card h4 {
    margin: 15px 0;
}

    </style>
</head>

<body>

    <!-- Side Navigation -->
    <div class="sidenav">
        <div class="logo-container">
            <img src="https://static.vecteezy.com/system/resources/previews/000/644/558/original/shopping-icon-symbol-sign-vector.jpg" alt="Logo">
        </div>
        <a href="#">Utility</a>

    <!-- Product Gallery -->

        <div class="container mt-4">
            <div class="row">
                <!-- Replace the following with your product data -->
                <div class="col-md-4">
                    <div class="product-card" onclick="redirectToProductDetails('product1.html')">

                        <h6>Women's Banarasi Patola Silk Blend Saree with Blouse Piece</h6>
                        <p><b>₹9499</b>(73% Off)</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="product-card" onclick="redirectToProductDetails('product2.html')">
                        <img src="https://m.media-amazon.com/images/W/MEDIAX_792452-T1/images/I/71fD8dJiUvL._SX679_.jpg" alt="Product 2">
                        <h6>Wonderful Lichi Silk Saree With Blouse Piece For Women</h6>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->

</html>
