<!DOCTYPE html>

<head>

    <title>Shopping Website</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        .thumbnail-gallery {
            display: flex;
            flex-direction: column;
        }

        .thumbnail-item {
            margin-bottom: 10px;
            cursor: pointer;
            max-width: 100%;
            height: auto;
            width: 50px;
            border: 1px solid #ddd;
            padding: 5px;
            overflow: hidden;
        }

        .thumbnail-item img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .thumbnail-item:hover img {
            transform: scale(1.1);
        }

        .product-details {
            display: flex;
        }

        .selected-image-container {
            flex: 1;
            background-color: #f2f2f2;
            padding: 15px;
            overflow: hidden;
        }

        .selected-image {
            max-width: 100%;
            height: 350px;
            transition: transform 0.3s ease-in-out;
        }

        .selected-image:hover {
            transform: scale(1.2);
        }

        .product-description {
            flex: 1;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-description h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .product-description p {
            margin-bottom: 5px;
        }

        .important-text {
            font-weight: bold;
            color: #ff5733; 
        }

        .least-important-text {
            font-style: italic;
            text-decoration: underline;
            color: #666; 
        }

        .most-important-text {
            font-weight: bold;
            text-decoration: underline;
            color: #4caf50;
        }
    </style>

</head>

    <!-- Bootstrap JS and Popper.js -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        function showImage(imageSrc) {
            // Display the selected image
            const selectedImageContainer = document.getElementById('selectedImageContainer');
            selectedImageContainer.innerHTML = `<img src="${imageSrc}" class="selected-image" alt="Selected Image">`;
        }

        function zoomImage(event, element) {
            const selectedImage = document.querySelector('.selected-image');
            const rect = element.getBoundingClientRect();
            const x = (event.clientX - rect.left) / element.offsetWidth * 100;
            const y = (event.clientY - rect.top) / element.offsetHeight * 100;

            selectedImage.style.transformOrigin = `${x}% ${y}%`;
            selectedImage.style.transform = 'scale(3)';
        }


function showVideo(videoSrc) {
    const selectedImageContainer = document.getElementById('selectedImageContainer');
    selectedImageContainer.innerHTML = `
        <video class="selected-image" width="100%" height="350px" controls>
            <source src="${videoSrc}" type="video/mp4">
            Your browser does not support the video tag.
        </video>`;
}


    </script>
