<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Product Details</title>
  <style>
    .product-details-container {
      max-width: 800px;
      margin: auto;
      margin-top: 50px;
    }
    .product-details-row {
      display: flex;
    }
    .product-details-image {
      max-width: 100%;
    }
    .thumbnail-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .thumbnail {
      width: 70px;
      height: 70px;
      margin-bottom: 10px;
      cursor: pointer;
      border: 1px solid #ddd; /* Add border to thumbnails */
    }
  </style>
</head>
<body>

<div class="container product-details-container">
  <div class="row product-details-row">
    <div class="col-md-6">
      <div class="thumbnail-container" id="thumbnailContainer"></div>
    </div>
    <div class="col-md-6">
      <img src="" alt="Product" class="img-fluid product-details-image" id="productDetailsImage">
    </div>
  </div>
  <h2 id="productDetailsName">Product Name</h2>
  <p id="productDetailsDescription">Product Description</p>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript for fetching and displaying product details -->
<script>
  $(document).ready(function () {
    // Sample data for thumbnails (you may replace this with your actual data)
    var thumbnailData = [
      { src: 'https://m.media-amazon.com/images/W/MEDIAX_792452-T1/images/I/711ZldF8GQL._SY575_.jpg', alt: 'Thumbnail 1', dataImage: 'https://m.media-amazon.com/images/W/MEDIAX_792452-T1/images/I/711ZldF8GQL._SY575_.jpg', description: 'Product 1 Description' },
      { src: 'https://m.media-amazon.com/images/W/MEDIAX_792452-T1/images/I/A18pHenbeYL._SY625_.jpg', alt: 'Thumbnail 2', dataImage: 'https://m.media-amazon.com/images/W/MEDIAX_792452-T1/images/I/A18pHenbeYL._SY625_.jpg', description: 'Product 2 Description' },
      { src: 'https://m.media-amazon.com/images/W/MEDIAX_792452-T1/images/I/71SPSaagtPL._SY625_.jpg', alt: 'Thumbnail 3', dataImage: 'https://m.media-amazon.com/images/W/MEDIAX_792452-T1/images/I/71SPSaagtPL._SY625_.jpg', description: 'Product 3 Description' },
      // Add more thumbnails as needed
    ];

    // Fetch product details from URL parameters
    var urlParams = new URLSearchParams(window.location.search);
    var productImage = urlParams.get('image');
    var productName = urlParams.get('name');
    var productDescription = urlParams.get('description');

    // Update product details on the page
    $('#productDetailsImage').attr('src', productImage);
    $('#productDetailsName').text(productName);
    $('#productDetailsDescription').text(productDescription);

    // Update thumbnails
    var thumbnailContainer = $('#thumbnailContainer');
    thumbnailData.forEach(function (thumbnail) {
      var thumbnailElement = $('<img>')
        .attr('src', thumbnail.src)
        .attr('alt', thumbnail.alt)
        .addClass('thumbnail')
        .on('click', function () {
          $('#productDetailsImage').attr('src', thumbnail.dataImage);
          $('#productDetailsDescription').text(thumbnail.description);
        });
      thumbnailContainer.append(thumbnailElement);
    });
  });
</script>

</body>
</html>
