    <!-- Product Details -->
    <div class="col-md-8">
      <div id="productDetails">

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript for image zoom and product details -->
<script>
  $(document).ready(function () {
    // Click on thumbnail to load detailed image and product details
    $('.product-thumbnail').click(function () {
      var imagePath = $(this).data('image');
      var productName = $(this).data('name');
      var productDescription = $(this).data('description');
      
      $('#zoomedProductImage').attr('src', imagePath);
      $('#productName').text(productName);
      $('#productDescription').text(productDescription);
    });

    // Image zoom functionality
    $('#zoomedProductImage').on('mousemove', function (e) {
      var percentageX = (e.pageX - $(this).offset().left) / $(this).width() * 100;
      var percentageY = (e.pageY - $(this).offset().top) / $(this).height() * 100;
      $(this).css('transform-origin', percentageX + '% ' + percentageY + '%');
    });
  });

  // Open product details in a new page
  function openProduct(imagePath, productName, productDescription) {
    var productPageURL = 'product-details.html' +
      '?image=' + encodeURIComponent(imagePath) +
      '&name=' + encodeURIComponent(productName) +
      '&description=' + encodeURIComponent(productDescription);
    window.open(productPageURL, '_blank');
  }
</script>
